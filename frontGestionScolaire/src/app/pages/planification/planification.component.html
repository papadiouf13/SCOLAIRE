<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <div class="flex justify-between items-center px-4 py-3 bg-gray-50 dark:bg-gray-800">
    <h1 class="flex items-center text-2xl font-extrabold dark:text-white">Liste Planification</h1>
    <div class="text-right">
      <button
        class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800"
        type="button" data-drawer-target="drawer-right-example" data-drawer-show="drawer-right-example"
        data-drawer-placement="right" aria-controls="drawer-right-example">
        NOUVEAU
      </button>
    </div>
    <!-- drawer component -->
    <div id="drawer-right-example"
      class="fixed top-0 right-0 z-40 h-screen p-4 overflow-y-auto transition-transform translate-x-full bg-white w-1/3 dark:bg-gray-800"
      tabindex="-1" aria-labelledby="drawer-right-label">
      <h5 id="drawer-right-label"
        class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400">AJOUTER UNE
        PLANIFICATION
      </h5>
      <button type="button" data-drawer-hide="drawer-right-example" aria-controls="drawer-right-example"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close menu</span>
      </button>
      <form class="space-y-4" action="#">

        <div>
          <label for="professeur"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Professeur</label>
          <select id="professeur"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500">
            <option selected>Choisir Professeur</option>
            <option value="user1">Coach Wane</option>
            <option value="user1">Coach Niass</option>
            <option value="user1">Coach Mbaye</option>
          </select>
        </div>
        <div>
          <label for="semestre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Semestre</label>
          <select id="semestre"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500">
            <option selected>Choisir le Semestre</option>
            <option value="1">semestre1</option>
            <option value="2">semestre2</option>
            <option value="3">semestre3</option>
            <option value="4">semestre4</option>
          </select>
        </div>
        <div>
          <label for="module" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Module</label>
          <select id="module"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500">
            <option selected>Choisir Module</option>
            <option value="1">Java</option>
            <option value="2">Angular</option>
            <option value="3">Laravel</option>
            <option value="4">Python</option>
          </select>
        </div>
        <div>
          <label for="nheure" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre
            d'heure</label>
          <input type="text" name="nombreheure" id="nombreheure"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            placeholder="nombre d'heure" required />
        </div>
        <div>
          <label for="classe" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Classe</label>
          <select id="classe"
            class="select2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500">
            <option value="1">classe1</option>
            <option value="2">classe2</option>
            <option value="3">classe3</option>
            <option value="4">classe4</option>
          </select>
        </div>

        <button type="submit"
          class="w-full text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
          Enregistrer
        </button>
      </form>
    </div>
  </div>
  <table class="w-full  text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
          Module
        </th>
        <th scope="col" class="px-6 py-3">
          Professeur
        </th>
        <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
          Semestre
        </th>
        <th scope="col" class="px-6 py-3">
          Nombre d'Heure
        </th>
        <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
          Nombre d'Heure Effectu√©
        </th>
        <th scope="col" class="px-6 py-3">
          Nombre d'Heure Restant
        </th>
        <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
          Action
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="border-b border-gray-200 dark:border-gray-700">
        <th scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
          Apple MacBook Pro 17"
        </th>
        <td class="px-6 py-4">
          Silver
        </td>
        <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
          Laptop
        </td>
        <td class="px-6 py-4">
          $2999
        </td>
        <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
          Laptop
        </td>
        <td class="px-6 py-4">
          $2999
        </td>
        <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
          <a [routerLink]="'/seance'" class="text-white bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5">Seance</a>
        </td>

      </tr>


    </tbody>
  </table>
</div>
